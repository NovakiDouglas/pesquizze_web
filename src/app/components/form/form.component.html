<div class="container-fluid mt--3">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0 ">
                    <h3 class="mb-0">Categorias</h3><button type="button" (click)="returnPageCreateForm()"
                        class="btn btn-success float-right">Adicionar Nova</button>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">Custo</th>
                                <th scope="col">Respostas</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let item of category">
                            <tr>
                                <th scope="row">
                                    <div class="media align-items-center">
                                        <div class="media-body">
                                            <span class="mb-0 text-sm">{{item.nome}}</span>
                                        </div>
                                    </div>
                                </th>
                                <td>
                                    {{item.value | currency : 'BRL'}} 
                                </td>
                                <td>
                                    <span class="mb-0 text-sm">2 de {{item.qntPesq}}</span>
                                </td>
                                <td class="text-right">
                                    <ul class="list-inline m-0">
                                        <li class="list-inline-item">
                                            <button class="btn btn-light btn-sm rounded-0" type="button"
                                                data-toggle="tooltip" data-placement="top" title="Relatorio"
                                              (click)="getFile(item)"><i
                                                    class="fas fa-file"></i></button>
                                        </li>
                                        <li class="list-inline-item">
                                            <button class="btn btn-primary btn-sm rounded-0" type="button"
                                                data-toggle="tooltip" data-placement="top" title="Visualizar"
                                                [routerLink]="['/form-details', item.id]"><i
                                                    class="fas fa-eye"></i></button>
                                        </li>
                                        <li class="list-inline-item">
                                            <button class="btn btn-success btn-sm rounded-0" type="button"
                                                data-toggle="tooltip" data-placement="top" title="Editar"
                                                [routerLink]="['/form-edit', item.id]"><i
                                                    class="fa fa-edit"></i></button>
                                        </li>
                                        <li class="list-inline-item">
                                            <button class="btn btn-danger btn-sm rounded-0" type="button"
                                                data-toggle="tooltip" data-placement="top" title="Deletar"
                                                (click)="RemoveRecord(item.id)"><i class="fa fa-trash"></i></button>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer py-4">
                    <nav aria-label="...">
                        <ul class="pagination justify-content-end mb-0">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1">
                                    <i class="fas fa-angle-left"></i>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item active">
                                <a class="page-link" href="#">1</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">
                                    <i class="fas fa-angle-right"></i>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
