<div class="displayTable">
  <div class="displayTableCell">

    <div class="authBlock">
      <h3>Esqueci a senha</h3>

      <div class="formGroup">
        <input type="email" class="form-control" placeholder="Email" #passwordResetEmail required>
      </div>

      <div class="formGroup">
        <input type="submit" class="btn btn-success btn-block" value="Resetar senha"
          (click)="ngAuthService.ForgotPassword(passwordResetEmail.value)">
      </div>
    </div>

  </div>
</div>
