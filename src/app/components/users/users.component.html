<script>
    $(document).ready(function() {
    $('#select-all').click(function() {
        var checked = this.checked;
        $('input[type="checkbox"]').each(function() {
        this.checked = checked;
    });
    })
});
</script>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0 ">
                    <h3 class="mb-0">Pagamentos pendentes</h3>
                </div>
                
                <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col"> <input type="checkbox" name="select-all" id="select-all" /> Check</th>
                                <th scope="col">Nome do survey</th>
                                <th scope="col">Nome do cliente</th>
                                <th scope="col">Data do pagamento</th>
                                <th scope="col">Valor</th>
                                <th scope="col">Situação</th>
                                <th scope="col">                       

                                            <button class="btn btn-primary" type="button"
                                                 title="Visualizar" (click)="payMarkers()">Pagar marcados</button>


                                </th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let item of paymentPending">
                            <tr>
                                <td>
                                    <input type="checkbox" name="check" id="check" value={{item.Id}} (change)="changeCheckbox(item.Id)" />

                                </td>
                                <td>
                                    {{item.categoryId}}
                                </td>
                                <td>
                                    {{item.userID}} 
                                </td>
                                <td>
                                    {{item.time*1000 | date: 'dd/MM/yyyy HH:mm:ss'}}
                                </td>
                                <td>
                                   {{item.value | currency : 'BRL' }}
                                </td>
                                <td>
                                    <span class="badge badge-dot mr-4">
                                        <i class="bg-warning"></i> {{item.situation}}
                                    </span>
                                </td>
                                <td class="text-right">
                                    <ul class="list-inline m-0">
                                        <li class="list-inline-item">
                                            <button class="btn btn-primary btn-sm rounded-0" type="button"
                                                (click)="openModal(item)" title="Visualizar"><i
                                                    class="fa fa-credit-card"></i></button>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer py-4">
                    <nav aria-label="...">
                        <ul class="pagination justify-content-end mb-0">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1">
                                    <i class="fas fa-angle-left"></i>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item active">
                                <a class="page-link" href="#">1</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">
                                    <i class="fas fa-angle-right"></i>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
