

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow border-0">
        <div *ngIf="lat $$ lng">
          <agm-map [latitude]="lat" [longitude]="lng">
            <agm-marker *ngFor='let loc of mylocations'  [latitude]="loc.lat" [longitude]="loc.lng">
              <agm-info-window>
                <h3>teste</h3>
              </agm-info-window>
            </agm-marker>
        </agm-map>
        </div>
      </div>
    </div>
  </div>
</div>
