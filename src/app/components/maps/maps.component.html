<div class="container-fluid mt--3">
  <div class="row">
    <div class="col">
      <div class="card shadow border-0">
        <div *ngIf="lat $$ lng">
          <agm-map [latitude]="lat" [longitude]="lng">
            <agm-marker *ngFor='let loc of mylocations' [latitude]="loc.lat" [longitude]="loc.lng">
              <agm-info-window>
                <h3>Id Pesquisa: {{loc.Id}}</h3>
                <div class="media align-items-center" align="justify">
                  <h3>Formulario: {{loc.surveyName}}<br>Pesquisador: {{loc.userName}}</h3>
                  <span class="avatar avatar-sm rounded-circle">
                    <img alt="Image placeholder" src="{{(loc.imageUrl) ? loc.imageUrl : 'https://lh3.googleusercontent.com/a-/AOh14GhI5VJ3FUihPgYmrL5ue5UnSQngwGSy4tScnEdZPw=s96-c'}}">
                  </span>
                </div>
              </agm-info-window>
            </agm-marker>
          </agm-map>
        </div>
      </div>
    </div>
  </div>
</div>
