<div id="fb-editor"></div>


<div class="col-md-1">
    <button type="button" class="btn btn-block btn-warning mb-3" data-toggle="modal" data-target="#modal-notification">
        Salvar
    </button>
    <div class="modal fade" id="modal-notification" tabindex="-1" role="dialog" aria-labelledby="modal-notification" aria-hidden="true">
        <div class="modal-dialog modal-danger modal-dialog-centered modal-" role="document">
            <div class="modal-content bg-gradient-danger">
                <div class="modal-header">
                    <h6 class="modal-title" id="modal-title-notification">Salvar</h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="py-3 text-center">
                        <i class="ni ni-bell-55 ni-3x"></i>
                        <h4 class="heading mt-4">SALVAR</h4>
                        <p>
                            Digite o nome do questionario e o Valor a ser pago por pesquisa.
                        </p>
                    </div>

                    <form role="form">
                        <div class="input-group input-group-merge input-group-alternative">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                            </div>
                            <input class="form-control" placeholder="Nome" type="text" #Name />
                        </div>
                        <br />
                        <div class="input-group input-group-merge input-group-alternative">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                            </div>
                            <input class="form-control" placeholder="Valor" type="number" #Value />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-white" (click)="EditRecord(Name.value, Value.value)" data-dismiss="modal">
                                Salvar
                            </button>
                            <div class="alert alert-success" id="success-alert">
                                <button type="button" class="close" data-dismiss="alert">
                                    x
                                </button>
                                <strong>Success! </strong> Product have added to your wishlist.
                            </div>
                            <button type="button" class="btn btn-link text-white ml-auto" data-dismiss="modal">
                                Voltar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
