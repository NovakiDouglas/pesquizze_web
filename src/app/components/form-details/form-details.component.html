                <div class="job-box d-md-flex align-items-center justify-content-between mb-30"*ngFor="let item of outputArray">

                            <h2 class="text-center text-md-left">{{item['label']}}</h2>

                                    <i class="zmdi zmdi-pin mr-2"></i> Los Angeles
                                </li>
                                <li class="mr-md-4">
                                    <i class="zmdi zmdi-money mr-2"></i> 2500-3500/pm
                                </li>
                                <li class="mr-md-4">
                                    <i class="zmdi zmdi-time mr-2"></i> Full Time
                                </li>
                            </ul>--> 
                        </div>
                        <div class="project-progress">

                            </div>
                          </div>

                    <div class="job-right my-4 flex-shrink-0">
